{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">{{ task.title }}</h1>

    <div class="mb-3">
        <p>{{ task.description }}</p>
        <p><strong>Status:</strong> <span class="badge bg-info">{{ task.status }}</span></p>
        <p><strong>Due Date:</strong> {{ task.due_date }}</p>
    </div>

    <div class="d-flex justify-content-start">
        <a href="{% url 'task-update' task.id %}" class="btn btn-warning me-2">Edit</a>
        <a href="{% url 'task-delete' task.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'task-list' %}" class="btn btn-secondary ms-auto">Back to List</a>
    </div>
{% endblock %}
