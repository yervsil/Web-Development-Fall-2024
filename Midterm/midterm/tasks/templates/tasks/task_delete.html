{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Are you sure you want to delete "{{ object.title }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
