{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">{% if object %}Edit Task{% else %}Create Task{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
