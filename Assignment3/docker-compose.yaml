version: '3.8'

services:
  db:
        image: postgres
        container_name: pgdb
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        ports:
            - 5433:5432
        networks:
            - django_network

  web:
      build: .
      container_name: django
      command: python assignment3/manage.py runserver 0.0.0.0:8000
      volumes:
          - .:/app
      ports:
          - "8000:8000"
      depends_on:
          - db
      environment:
        DATABASE_URL: postgres://postgres:postgres@db/postgres
        DB_NAME: postgres
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: db
        DB_PORT: 5432
      networks:
      - django_network
      
volumes:
  postgres_data:

networks:
  django_network:
